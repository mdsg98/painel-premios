<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Prêmios, Reconhecimentos e Destaques da UFMS</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Painel de Prêmios, Reconhecimentos e Destaques da UFMS</h1>

        <!--Implementação da funcionalidade de filtros-->
        <div class="filter-container">
            <div class="filter-wrapper" id="filter-wrapper">
                <label for="filter-tipo">Tipo:</label>
                <select id="filter-tipo">
                    <option value="">Todos</option>
                </select>

                <label for="filter-ano">Ano:</label>
                <select id="filter-ano">
                    <option value="">Todos</option>
                </select>

                <label for="filter-categoria">Categoria:</label>
                <select id="filter-categoria">
                    <option value="">Todos</option>
                </select>

                <label for="filter-unidade">Unidade:</label>
                <select id="filter-unidade">
                    <option value="">Todos</option>
                </select>

                <!--Implementação da funcionalidade de pesquisa por palavra-chave-->
                <label for="keyword-search">Pesquisar:</label>
                <input type="text" id="keyword-search" placeholder="Digite para buscar...">

                <button id="search-button">Buscar Resultados</button>
                <button id="clear-filters-button">Limpar Filtros</button>
            </div>

            <!--Implementação da funcionalidade de ordenação por ano-->
            <div class="sort-buttons-container" id="sort-buttons-container">
                <button id="sort-year-asc-button">Crescente</button>
                <button id="sort-year-desc-button">Decrescente</button>
            </div>

            <!--Implementação de botão para voltar ao início-->
            <button class="backToTopBtn" title="Voltar ao topo">↑</button>
        </div>

    <!--Implementação da funcionalidade de mostrar/ocultar filtros-->    
    <button id="toggle-filters-button">Ocultar Filtros</button>

    <!--Implementação de funcionaliadade de paginação na parte superior (topo) dos resultados-->
    <div id="pagination-container-top" class="pagination-controls">
        <button id="prev-page-button-top">Página Anterior</button>
        <span id="page-info-top"></span>
        <button id="next-page-button-top">Próxima Página</button>
    </div>
    
    <!-- Implementação da funcionalidade de mostrar resultados da pesquisa-->
    <div id="data-container"></div>

    <!--Implementação da funcionalidade de paginação na parte inferior (rodapé) dos resultados-->
    <div id="pagination-container" class="pagination-controls">
        <button id="prev-page-button">Página Anterior</button>
        <span id="page-info"></span>
        <button id="next-page-button">Próxima Página</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
