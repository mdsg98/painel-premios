<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Prêmios</title>
    <style>        
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .filter-container { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; align-items: center; }
        .filter-container label { font-weight: bold; }
        .filter-container select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; min-width: 150px; }
        #search-button { padding: 10px 20px; border: none; background-color: #007bff; color: #fff; cursor: pointer; border-radius: 5px; }
        #data-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .item { background-color: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); }
        .item p { margin: 5px 0; color: #555; }
        .item p strong { font-weight: bold; color: #333; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Prêmios, Reconhecimentos e Destaques da UFMS</h1>

    <!-- Filtros de Pesquisa--> 
    <div class="filter-container">
        <label for="filter-tipo">Tipo:</label>
        <select id="filter-tipo">
            <option value="">Todos</option>
        </select>

        <label for="filter-ano">Ano:</label>
        <select id="filter-ano">
            <option value="">Todos</option>
        </select>

        <label for="filter-categoria">Categoria:</label>
        <select id="filter-categoria">
            <option value="">Todos</option>
        </select>

        <label for="filter-unidade">Unidade:</label>
        <select id="filter-unidade">
            <option value="">Todos</option>
        </select>

        <!--Botões-->
        <button id="search-button">Buscar Resultados</button>
        <button id="clear-filters-button">Limpar Filtros</button> <!--Adição do botão de limpeza dos filtros-->
    </div>
    <div id="data-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
